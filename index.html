<script>
  // Show/hide name input when checked
  function toggleNameInput() {
    const nameInput = document.getElementById('nameInput');
    const blurNames = document.getElementById('blurNames');
    nameInput.style.display = blurNames.checked ? 'inline-block' : 'none';
    if (!blurNames.checked) {
      nameInput.value = '';
    }
  }
  function updateNameValue() {
    // Optionally handle live updates if needed
  }
  window.onload = toggleNameInput;
</script>
